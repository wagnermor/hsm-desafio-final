<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <header class="display_flex header_box">
    <div class="logo">EducaçãoFinanceira</div>
    <nav>
      <ul class="display_flex">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./criar.html">Criar curso</a></li>
        <li><a href="./exibir.html">Exibir curso</a></li>

        <li><a href="./listar.html">Lista de cursos</a></li>
      </ul>
    </nav>
  </header>

  <main class="display_flex">
    <article id="criar_curso" class="display_flex content">
      <section>
        <h1>Atualizar curso</h1>
        <p>Para atualizar o curso, basta digitar todas informações do formulário e clicar em criar.</p>
        <form action="#" method="get">
          <label for="id_atualiza_curso">id do curso:</label>
          <input type="text" id="id_atualiza_curso" name="id_curso" min="1" max="999" required>
          <label for="titulo_atualiza_curso">Título do curso:</label>
          <input type="text" id="titulo_atualiza_curso" name="titulo" required>
          <label for="descricao_atualiza_curso">Descrição do curso:</label>
          <input type="text" id="descricao_atualiza_curso" name="descricao" required>
          <label for="link_imagem_atualiza_curso">Link da imagem:</label>
          <input type="text" id="link_imagem_atualiza_curso" name="link" required>
          <label for="nome_professor_atualiza_curso">Nome do professor:</label>
          <input type="text" id="nome_professor_atualiza_curso" name="professor" required>
          <label for="nome_professor_atualiza_curso">Lista de aulas:</label>
          <input type="text" id="lista_atualiza_curso" name="lista" required>
          <input type="submit" value="Atualizar">
        </form>

      </section>
    </article>
  </main>
</body>
</html>
