<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSM - Desafio final</title>
  <link rel="stylesheet" href="../style/globalStyle.css">
</head>
<body>
  <header class="display_flex header_box">
    <div class="logo">EducaçãoFinanceira</div>
    <nav>
      <ul class="display_flex">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./criar.html">Criar curso</a></li>
        <li><a href="./exibir.html">Exibir curso</a></li>
        <li><a href="./atualizar.html">Atualizar curso</a></li>
        <li><a href="./deletar.html">Deletar curso</a></li>
        <li><a href="./listar.html">Lista de cursos</a></li>
      </ul>
    </nav>
  </header>
  <main class="display_flex">
    <article id="criar_curso" class="display_flex content">
      <section>
        <h1>Criar um novo curso</h1>
        <p>Para criar um novo curso, basta digitar todas informações do formulário e clicar em criar.</p>
        <form action="#" method="get">
          <label for="id_criar">id do curso:</label>
          <input type="number" id="id_criar" name="id_curso" min="1" max="999" required>
          <label for="titulo_criar">Título do curso:</label>
          <input type="text" id="titulo_criar" name="titulo" required>
          <label for="descricao_criar">Descrição do curso:</label>
          <input type="text" id="descricao_criar" name="descricao" required>
          <label for="link_imagem_criar">Link da imagem:</label>
          <input type="text" id="link_imagem_criar" name="link" required>
          <label for="nome_prof_criar">Nome do professor:</label>
          <input type="text" id="nome_prof_criar" name="professor" required>
          <label for="lista_criar">Lista de aulas:</label>
          <input type="text" id="lista_criar" name="lista">
          <input type="submit" id="btn_criar" value="Criar">
        </form>

      </section>
    </article>
  </main>
  <script src="../js/app.js"></script>
</body>
</html>
